<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Rom1's Hub</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/settings.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <button class="menu-toggle" aria-label="Toggle menu" type="button">
          <span class="material-icons-round">menu</span>
        </button>
        <span class="nav-title">Rom1's Hub</span>
      </div>

      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/links/">Links</a>
        <a href="/minecraft/">Minecraft</a>
        <a href="/tools/">Tools</a>
        <a href="/about/">About</a>
      </div>

      <a href="/settings/" class="settings-fab" title="Settings">
        <span class="material-icons-round">settings</span>
      </a>
    </nav>
  </header>

  <div class="nav-overlay" aria-hidden="true"></div>

  <main>
    <h1>Settings</h1>
    <div class="card">
      <h2>Backgrounds</h2>
      <div>
        <button class="bg-option" type="button" data-bg="black">Black</button>
        <button class="bg-option" type="button" data-bg="/assets/img/cyberpunk_city.jpg" data-repeat="false">Cyberpunk
          City</button>
        <button class="bg-option" type="button" data-bg="/assets/img/dirt.png" data-repeat="true"
          data-size="64px">Dirt</button>
        <button class="bg-option" type="button" data-bg="/assets/img/dirt_block.png" data-repeat="true"
          data-size="128px">Dirt Block</button>
      </div>
    </div>
  </main>

  <script src="/assets/js/script.js"></script>
</body>

</html>
