<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/settings.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="/links/">Links</a>

  <a href="/settings/" class="settings-fab" title="Settings">

      <h2>Backgrounds</h2>
      <div>

        <button class="bg-option" type="button" data-bg="/assets/img/dirt_block.png" data-repeat="true" data-size="128px">Dirt Block</button>

    </div>
